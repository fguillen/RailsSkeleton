    client_id: "<%= Rails.application.credentials.google_auth.client_id %>"
    client_secret: "<%= Rails.application.credentials.google_auth.client_secret %>"
  mini_graphite:
    graphite_host: 10.0.128.44
    graphite_port: 2003
    statsd_host: 10.0.128.44
    statsd_port: 8125

      - "<%= Rails.application.credentials.app_token %>"
  captcha:
    site_key: "<%= Rails.application.credentials.captcha.site_key %>"
    secret_key: "<%= Rails.application.credentials.captcha.secret_key %>"
  opentelemetry:
    traces_exporter: "otlp"
